<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
  <title> Личный кабинет</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
</head>
<body>
<div th:insert="Blocks/header1 :: header1"></div>

<div class="container">
  <main>
    <div class="row">
      <div class="col-3">
        <div th:insert="Blocks/exhibitorsPASidebar :: exhibitorsPASidebar"></div>
      </div>

      <div class="col-9">
        <h1>Добавление нового товара</h1>
        <hr>

        <form class="needs-validation" method="POST" modelAttribute="productAddForm" enctype="multipart/form-data">
          <label for="Name" class="form-label">Название товара</label>
          <input type="text" name="Name" id="Name" placeholder="Название товара" class="form-control" value="" required=""><br>

          <label for="Description" class="form-label">Описание товара</label>
          <input name="Description" id="Description" placeholder="Описание товара" class="form-control" value="" required=""> <br>

          <label for="file" class="form-label">Добавьте фотографию товара</label>
          <input type="file" name="file" id="file" placeholder="Фотография товара" class="form-control"  accept=".jpg,.jpeg,.png" value="" required=""><br />

          <hr>
          <button type="submit" class="btn btn-success">Добавить товар</button>
        </form>

      </div>
    </div>
  </main>
</div>

<div th:insert="Blocks/footer :: footer"></div>
</body>
</html>
