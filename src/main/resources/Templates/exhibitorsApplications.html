<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title> Личный кабинет</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
</head>
<body>
<div th:insert="Blocks/header1 :: header1"></div>

<div class="container">
  <main>
    <div class="row">
      <div class="col-3">
        <div th:insert="Blocks/exhibitorsPASidebar :: exhibitorsPASidebar"></div>
      </div>

      <div class="col-9">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between">
          <h2 class="d-flex align-items-center col-md-auto mb-2 mb-md-0 text-dark strong">Ваши заявки на участие в выставках</h2>
          <div class="col-md-auto text-end">
            <a href="/exhibitorsApplicationsAdd" class="btn btn-primary my-auto">
              Подать заявку
            </a>
          </div>
        </div>
        <hr>

        <div th:each = "app : ${exhibitorsApplications}" class="d-flex flex-column p-3 my-3 bg-light alert">
          <h3 th:text = "${app.Exhibition.Name}"/>
          <h5 th:text = "${app.Exhibition.Organizer.FullName}"/>
          <hr>
          <p th:text = "${app.Exhibition.tag}"/>
          <p th:text = "${app.Exhibition.ShortDescription}"/>
          <a th:href="'/exhibitionInfo/' + ${app.Exhibition.id}"> Подробнее о выставке</a>
        </div>
      </div>
    </div>
  </main>
</div>

<div th:insert="Blocks/footer :: footer"></div>
</body>
</html>
