<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Личный кабинет</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
</head>
<body>
<div th:insert="Blocks/header1 :: header1"></div>

<div class="container">
    <main>
        <div class="row">
            <div class="col-3">
                <div th:insert="Blocks/moderatorsPASidebar :: moderatorsPASidebar"></div>
            </div>

            <div class="col-9">
                <h1>Личный кабинет</h1>
                <hr>

                <div class="d-flex flex-column p-3 my-3 alert">
                    <h3>Полное имя:</h3>
                    <p th:text = "${moderator.FullName}"/>

                    <h3>Email:</h3>
                    <p th:text = "${moderator.Email}"/>
                </div>
            </div>
        </div>
    </main>
</div>

<div th:insert="Blocks/footer :: footer"></div>
</body>
</html>
